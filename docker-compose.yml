version: "3"
services:
  proxy:
    image: theit8514/nginx-proxy-subdirectory
    volumes:
      - "./htpasswd:/etc/nginx/htpasswd"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
    environment:
      VIRTUAL_HOST: api.3846masa.ml
      VIRTUAL_PORT: 80
    ports:
      - "80:80"
    network_mode: bridge
    restart: always
  device_battery:
    build: ./device-battery
    env_file:
      - "./envs/device-battery.env"
    environment:
      # SECRET_KEY: ""
      NGINX_PROXY_SUBDIRECTORY: "device/battery"
      VIRTUAL_PORT: 3000
      PORT: 3000
    network_mode: bridge
    restart: always
